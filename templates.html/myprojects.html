<!DOCTYPE html>
<html>
  <head>
      <title>My Projects</title>
  </head>
  <body>
    <form action="/myprojects" method="POST">
      <input type="submit" value="show data">
    </form>
    <div>
      <h1 class="head">My Projects</h1>
      <table>
        <thead>
          <tr>
            <th>Project ID</th>
            <th>Name</th>
            <th>Objective</th>
            <th>Domain</th>
            <th>Department</th>
            <th>Description</th>
            <th>Outcome</th>
            <th>Citation</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
            <tr>
              <td>{{row[0]}}</td>
              <td>{{row[1]}}</td>
              <td>{{row[2]}}</td>
              <td>{{row[3]}}</td>
              <td>{{row[4]}}</td>
              <td>{{row[5]}}</td>
              <td>{{row[6]}}</td>
              <td>{{row[7]}}</td>
              <td>{{row[9]}}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div> 
  </body>
</html>
